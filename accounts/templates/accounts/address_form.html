<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if address %}Adres D√ºzenle{% else %}Yeni Adres{% endif %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 800px; margin: 0 auto; }
        
        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 { color: #333; font-size: 24px; }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #545b62; }
        
        .form-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-field {
            display: flex;
            flex-direction: column;
        }
        
        .form-field.full-width { grid-column: 1 / -1; }
        
        label {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .required { color: #dc3545; }
        
        input, select, textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .checkbox-field {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .checkbox-field input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-field label {
            margin: 0;
            cursor: pointer;
        }
        
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .btn-primary:hover { opacity: 0.9; }
        
        .messages { margin-bottom: 20px; }
        .message {
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .message.error { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
    </style>
</head>
<body>
    {% include 'includes/navbar.html' %}
    <div class="container">
        <div class="header">
            <h1>{% if address %}üìç Adres D√ºzenle{% else %}üìç Yeni Adres Ekle{% endif %}</h1>
            <a href="{% url 'address_list' %}" class="btn btn-secondary">‚Üê Geri</a>
        </div>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="form-card">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-grid">
                    <div class="form-field full-width">
                        <label for="title">Adres Ba≈ülƒ±ƒüƒ± <span class="required">*</span></label>
                        <input 
                            type="text" 
                            name="title" 
                            id="title" 
                            value="{% if address %}{{ address.title }}{% endif %}"
                            placeholder="√ñrn: ƒ∞stanbul Merkez Ofis"
                            required
                        >
                    </div>
                    
                    <div class="form-field">
                        <label for="address_type">Adres Tipi</label>
                        <select name="address_type" id="address_type">
                            <option value="headquarter" {% if address and address.address_type == 'headquarter' %}selected{% endif %}>üè¢ Merkez</option>
                            <option value="branch" {% if address and address.address_type == 'branch' %}selected{% elif not address %}selected{% endif %}>üè™ ≈ûube</option>
                            <option value="warehouse" {% if address and address.address_type == 'warehouse' %}selected{% endif %}>üì¶ Depo</option>
                            <option value="other" {% if address and address.address_type == 'other' %}selected{% endif %}>üìç Diƒüer</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <label for="city">ƒ∞l <span class="required">*</span></label>
                        <input 
                            type="text" 
                            name="city" 
                            id="city" 
                            value="{% if address %}{{ address.city }}{% endif %}"
                            placeholder="√ñrn: ƒ∞stanbul"
                            required
                        >
                    </div>
                    
                    <div class="form-field">
                        <label for="district">ƒ∞l√ße</label>
                        <input 
                            type="text" 
                            name="district" 
                            id="district" 
                            value="{% if address %}{{ address.district }}{% endif %}"
                            placeholder="√ñrn: Kadƒ±k√∂y"
                        >
                    </div>
                    
                    <div class="form-field">
                        <label for="postal_code">Posta Kodu</label>
                        <input 
                            type="text" 
                            name="postal_code" 
                            id="postal_code" 
                            value="{% if address %}{{ address.postal_code }}{% endif %}"
                            placeholder="√ñrn: 34000"
                        >
                    </div>
                    
                    <div class="form-field full-width">
                        <label for="address_line">Adres <span class="required">*</span></label>
                        <textarea 
                            name="address_line" 
                            id="address_line"
                            placeholder="Tam adres bilgisi..."
                            required
                        >{% if address %}{{ address.address_line }}{% endif %}</textarea>
                    </div>
                    
                    <div class="form-field">
                        <label for="contact_person">ƒ∞leti≈üim Ki≈üisi</label>
                        <input 
                            type="text" 
                            name="contact_person" 
                            id="contact_person" 
                            value="{% if address %}{{ address.contact_person }}{% endif %}"
                            placeholder="√ñrn: Ahmet Yƒ±lmaz"
                        >
                    </div>
                    
                    <div class="form-field">
                        <label for="phone">Telefon</label>
                        <input 
                            type="text" 
                            name="phone" 
                            id="phone" 
                            value="{% if address %}{{ address.phone }}{% endif %}"
                            placeholder="√ñrn: 0212 123 45 67"
                        >
                    </div>
                    
                    <div class="form-field full-width">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            value="{% if address %}{{ address.email }}{% endif %}"
                            placeholder="√ñrn: merkez@firma.com"
                        >
                    </div>
                    
                    <div class="form-field full-width">
                        <label for="notes">Notlar</label>
                        <textarea 
                            name="notes" 
                            id="notes"
                            placeholder="Ek bilgiler, yol tarifi, vb..."
                        >{% if address %}{{ address.notes }}{% endif %}</textarea>
                    </div>
                </div>
                
                <div class="checkbox-field">
                    <input 
                        type="checkbox" 
                        name="is_default" 
                        id="is_default"
                        {% if address and address.is_default %}checked{% endif %}
                    >
                    <label for="is_default">‚≠ê Bu adresi varsayƒ±lan adres yap</label>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    {% if address %}üíæ Deƒüi≈üiklikleri Kaydet{% else %}‚ûï Adres Ekle{% endif %}
                </button>
            </form>
        </div>
    </div>
</body>
</html>
