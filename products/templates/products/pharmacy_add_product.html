<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√úr√ºn Ekle</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }
        
        .page-wrapper {
            padding: 100px 20px 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .required { color: #dc3545; }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover { transform: translateY(-2px); }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }
        
        .messages { margin-bottom: 20px; }
        .message {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .message.error { background: #ffebee; color: #c62828; border-left: 4px solid #f44336; }
        .message.success { background: #e8f5e9; color: #2e7d32; border-left: 4px solid #4caf50; }
    </style>
</head>
<body>
    {% include 'includes/navbar.html' %}
    
    <div class="page-wrapper">
        <div class="container">
            <h1>‚ûï √úr√ºn Ekle</h1>
            <p class="subtitle">Yeni √ºr√ºn bilgilerini girin</p>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">√úr√ºn Adƒ± <span class="required">*</span></label>
                    <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        required 
                        placeholder="Aspirin 500mg"
                    >
                </div>
                
                <div class="form-group">
                    <label for="barcode">Barkod</label>
                    <input 
                        type="text" 
                        name="barcode" 
                        id="barcode"
                        placeholder="8699112345678"
                    >
                </div>
                
                <div class="form-group">
                    <label for="unit_price">Birim Fiyat (‚Ç∫) <span class="required">*</span></label>
                    <input 
                        type="number" 
                        name="unit_price" 
                        id="unit_price"
                        step="0.01"
                        min="0"
                        required
                        placeholder="25.50"
                    >
                </div>
                
                <div class="form-group">
                    <label for="vat_rate">KDV Oranƒ± (%) <span class="required">*</span></label>
                    <input 
                        type="number" 
                        name="vat_rate" 
                        id="vat_rate"
                        step="0.01"
                        min="0"
                        max="100"
                        value="10"
                        required
                    >
                </div>
                
                <button type="submit" class="btn">üíæ √úr√ºn Ekle</button>
            </form>
            
            <div class="back-link">
                <a href="{% url 'pharmacy_product_management' %}">‚Üê √úr√ºn Listesi</a>
            </div>
        </div>
    </div>
</body>
</html>
