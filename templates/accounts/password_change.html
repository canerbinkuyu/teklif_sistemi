<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şifre Değiştir</title>
</head>
<body>
  <h2>Şifre Değiştir</h2>

  {% if form.errors %}
    <div style="color:red;">
      {{ form.errors }}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <p>Mevcut Şifre: {{ form.old_password }}</p>
    <p>Yeni Şifre: {{ form.new_password1 }}</p>
    <p>Yeni Şifre (Tekrar): {{ form.new_password2 }}</p>
    <button type="submit">Kaydet</button>
  </form>
</body>
</html>
